<!DOCTYPE html>
<html>
  <body>
    <div id="buttonContainer"></div>

    <script>
      let state = {
        count: 0,
      };

      const onClickHandler = () => {
        state.count++;
        buttonComponenetReRender();
      };

      const buttonComponenet = (count) => {
        const button = document.createElement("button");
        button.innerHTML = `Count ${count}`;
        button.setAttribute("onClick", "onClickHandler()");
        return button;
      };

      const buttonComponenetReRender = () => {
        const container = document.getElementById("buttonContainer");
        container.innerHTML = "";
        const component = buttonComponenet(state.count);
        container.appendChild(component);
      };

      buttonComponenetReRender();
    </script>
  </body>
</html>
