<!-- Implement a promise-based alarm API, called alarm(). It will take as arguments the name of the person to wake up and a delay in milliseconds to wait before waking the person up. After the delay, the function will send a "Wake up!" message, including the name of the person we need to wake up.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise-based Alaram API</title>
  </head>
  <body>
    <h1>Promise-based Alaram API</h1>
    <div>
      <input type="text" placeholder="name" id="name" />
      <input type="text" placeholder="delay in ms" id="delay" />
      <button id="alarm-btn">Set alarm</button>
      <p id="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
